<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matan Boas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<body>
    <div class="main">
        <div class="nav-container">
            <header>
                <script>
                    window.onload = function() {
                      fetch('http://challenges.cyber.org.il/us/flag.php')
                        .then(response => response.text())
                        .then(data => {
                          document.querySelector('.logo').textContent = data;
                        })
                        .catch(error => console.error(error));
                    };
                </script>
                <nav>
                    <ul>
                        <li><a href="#">My works</a></li>
                        <li><a href="#">My skills</a></li>
                        <li><a href="#">Hire me</a></li>
                    </ul>
                </nav>
            </header>
            <div class="social-header">
                <div class="logos">
                    <ul>
                        <li><a href="#"><img src="images/github logo.png" alt="github"></a></li>
                        <li><a href="#"><img src="images/stack overflow logo.png" alt="stack overflow"></a></li>
                        <li><a href="#"><img src="images/dribbble logo.png" alt="dribbble"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero-design">
            <div class="hero">
                <div class="content">
                    <p>
                        Game Developer<br>
                        Web Developer<br>
                        Programmer
                    </p>
                    <div class="call-to-action"><img src="images/download.svg" class="arrow"><p>Hire me</p></div>
                </div>
            </div>
            <div class="design">
                <img src="images/side-graphic.svg">
            </div>
        </div>
    </div>
    <img src="images/shapes.svg" class="shapes">
    <div class="order">
        <form>
            <section>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name"><br>
            </section>
            <section>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>
            </section>
            <div class="not-inlining">
                <section>
                    <div class="inlining">
                        <label for="subject">What should I make for you</label><br class="mobile"><br class="mobile">
                        <a href="#">Not sure?</a><br>
                    </div>
                    <textarea id="subject" name="subject"></textarea><br>
                </section>
            </div>
            <button value="Submit">Submit</button>
        </form>
    </div>
    <footer>
        email me<br> matanboas@gmail.com
    </footer>
</body>
</html>
